name: Bug Report from 🐞
description: If u see any bug, please click here 🐞🐛
title: "Fix: "
labels: ["bug"]
assignees:
  - octocat
body:

  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        Please describe the bug in as much detail as possible.
        You can use markdown in many textarea to make it more readable.

        Thanks! And have a nice day 🎇

  - type: dropdown
    id: os-version
    attributes:
      label: OS 🔎
      description: Which OS are you using ?
      options:
        - Windows
        - Mac
        - Linux
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node Version 📦
      description: v
      placeholder: Use node --version to get the version
    validations:
      required: true

  - type: input
    id: npm-yarn-version
    attributes:
      label: Npm / Yarn Version 📦
      description: v
      placeholder: Use npm --version / yarn --version to get the version
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity / Criticality of the bug(s) 👀
      options:
        - Low 
        - Medium
        - High
        - Critical
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened ❓
      placeholder: Tell us what you see !
      value: "A bug happened 💥"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output 📒
      description: Please copy and paste any relevant log output.
      render: Shell
    validations:
      required: false

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce the bug ➿
    validations:
      required: false

  - type: input
    id: contact
    attributes:
      label: Contact Details 📫
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
