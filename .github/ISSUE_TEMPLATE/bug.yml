name: Bug Report from 🐞
description: If u see any bug, please click here 🐞🐛
title: "Fix: "
labels: ["bug"]
assignees:
  - octocat
body:

  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        Please describe the bug in as much detail as possible.
        You can use markdown in many textarea to make it more readable.

        Thanks! And have a nice day 🎇

  # Make version for OS / Node / npm version
  - type: textarea
    id: os-version
    attributes:
      label: Environment 🔎
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **Node**: 13.14.0
          - **npm**: 7.6.3
      value: |
        - *OS*:
        - *Node*:
        - *npm*:
      render: Markdown
    validations:
      required: false


# Add smiley
  - type: dropdown
    id: severity
    attributes:
      label: Severity / Criticality of the bug(s) 👀
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened ❓
      description: Also tell us, what did you expect to happen ?
      placeholder: Tell us what you see !
      value: "A bug happened 💥"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output 📒
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Shell
    validations:
      required: false

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce the bug ➿
      description: Please copy and paste the steps you used to reproduce the bug(s).
    validations:
      required: true

  - type: input
    id: contact
    attributes:
      label: Contact Details 📫
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
