name: Auto merge
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - labeled
      - unlabeled
      - ready_for_review
permissions:
  pull-requests: write
  contents: write
  
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
    - name: Enable Pull Request Automerge
      uses: peter-evans/enable-pull-request-automerge@v2
      if: github.actor == 'dependabot[bot]'
      with:
        token: ${{ secrets.PAT }}
        pull-request-number: ${{ github.event.number }}
        merge-method: rebase