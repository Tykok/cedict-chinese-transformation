name: Run check

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'
    paths:
      - 'src/**.ts'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name : "Install dependencies"
        run: npm i
      - name: Run linter
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name : "Install dependencies"
        run: npm i
      - name: Run linter
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name : "Install dependencies"
        run: npm i
      - name: Run linter
        run: npm run build
  deploy-docs:
    runs-on: ubuntu-latest
    needs: [publish-release, release]
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name : Install mkdocs 🐍
        run: pip install mkdocs
      - name: Build the docs with mkdocs 📃
        run: mkdocs build --clean --site-dir static/docs && rm static/docs/img/favicon.ico && cp static/favicon.ico static/docs/img/
      - name: Deploy documentation 📃
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: static/docs
